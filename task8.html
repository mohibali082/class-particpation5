<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Animation from left to right using jQuery</title>
    <style>
        #animatedDiv {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: blue;
            /* Start the div off-screen to the left */
            left: -100px;
        }
    </style>
</head>
<body>
    <div id="animatedDiv"></div>

    <script>
        $(document).ready(function() {
            // Animation properties
            var animationProperties = {
                left: "calc(100% - 100px)" // Move div to the right edge of the screen
            };

            // Perform animation over 8 seconds
            $('#animatedDiv').animate(animationProperties, 8000);
        });
    </script>
</body>
</html>
